<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Component</title>
</head>

<body>

  <div class="main">



    <div class="container">
      <section class="heading-section">
        <div class="heading">
          <h2>Our Pricing</h2>

        </div>
        <div class="button-block">

          <span>
            Anually

          </span>
          <span>
            <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
          </span>
          <span>
            Monthly
          </span>
        </div>


      </section>
      <section class="cards-section">
        <div class="basic box">
          <div class="card">
            <p>Basic</p>
            <div class="card-heading">
              <p class="dollar">$</p>
              <h1 class="heading">199.99</h1>
            </div>
            <hr>
            <p class="list">500 GB Storage</p>
            <hr>

            <p class="list">2 Users allowed</p>
            <hr>

            <p class="list">Send up to 3 GB</p>
            <hr>

          </div>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>

        <div class="professional box">
          <div class="card">
            <p>Basic</p>
            <div class="card-heading">
              <p class="dollar">$</p>
              <h1 class="heading">249.99</h1>
            </div>
            <hr>
            <p class="list">1 TB Storage</p>
            <hr>

            <p class="list">5 Users allowed</p>
            <hr>

            <p class="list">Send up to 10 GB</p>
            <hr>

          </div>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>

        <div class="master box">
          <div class="card">
            <p>Basic</p>
            <div class="card-heading">
              <p class="dollar">$</p>
              <h1 class="heading">399.99</h1>
            </div>
            <hr>
            <p class="list">2 TB Storage</p>
            <hr>

            <p class="list">10 Users allowed</p>
            <hr>

            <p class="list">Send up to 20 GB</p>
            <hr>

          </div>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>

      </section>
    </div>
  </div>

  <script src="static.js"></script>
</body>


</html>
